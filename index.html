<script type="text/javascript" charset="utf-8">window.MDDATA = [{"title":"test1","createTime":"2016-8-2","author":"JasonFF","notebook":"javascript","html":"<h1>React 单页面应用结构总结test1</h1>\n\n<blockquote><ul><li>React：页面展示</li><li>Redux：数据控制</li><li>react-router：路由控制</li><li>webpack：打包发布</li><li>sass：主题控制</li><li>nginx：静态页面服务器</li></ul></blockquote>\n\n<h2>— React：页面展示</h2>\n\n<blockquote><ol><li>路由页面</li><li>通用组件</li><li>静态资源</li></ol></blockquote>\n\n<h3>—— 路由页面 --&gt; containers</h3>\n\n<pre><code>1. index来控制所有页面\n2. 样式采用sass并且用文件夹形式整理一起\n3. 页面唯一使用的图片，最好放在同一个文件夹下，然后用 webpack require</code></pre>\n\n<h3>—— 通用组件 --&gt; components</h3>\n\n<pre><code>1. index来控制所有组件\n2. 样式采用sass并且用文件夹形式整理一起\n3. 组件使用的图片，放在同一个文件夹下，然后用 webpack require</code></pre>\n\n<h3>—— 静态资源 --&gt; static</h3>\n\n<pre><code>1. 直接调用</code></pre>\n\n<h2>— Redux：数据控制</h2>\n\n<blockquote><ol><li>actions</li><li>reducers</li><li>middleware</li></ol></blockquote>\n\n<h3>—— actions --&gt; 请求数据与改变state状态</h3>\n\n<h3>—— reducers --&gt; 共同组成state树</h3>\n\n<pre><code>1. 每个页面一个module，同一个页面的acitons和reducers放在一起\n2. 用index来维护所有的需要外界调用的actions\n3. 用reducer.js来将所有页面的reducers管理与合并起来</code></pre>\n\n<h3>—— middleware --&gt; 中间件</h3>\n\n<pre><code>1. redux-thunk =&gt; 便于在 aciton 中 dispatch\n2. react-router-redux =&gt; 便于在 state 中获取路由信息\n3. redux-devtools =&gt; 便于开发调试</code></pre>\n\n<h2>— react-router：路由控制</h2>\n\n<blockquote><ol><li>store</li><li>onEnter</li><li>全局思维</li></ol></blockquote>\n\n<pre><code>store --&gt; redux 创建的 store 用于 dispatch 到 state 树中\nonEnter --&gt; 控制页面的进入，相当于在页面进入前搞一些事情\n全局思维 --&gt; 如果是全局需要的数据，绝对不在页面中处理。可以在onEnter，可以在App</code></pre>\n\n<h2>— webpack：打包发布</h2>\n\n<pre><code>首屏优化的最佳解决方案</code></pre>\n\n<h2>— sass：主题控制</h2>\n\n<pre><code>用sass语法来提升编写样式的速度，并且管理样式</code></pre>\n\n<h2>— nginx：静态页面服务器</h2>\n\n<pre><code># /nginx.config\n\n#user  nobody;\nworker_processes  1;\n\n#error_log  logs/error.log;\n#error_log  logs/error.log  notice;\n#error_log  logs/error.log  info;\n\n#pid        logs/nginx.pid;\n\n\nevents {\n    worker_connections  1024;\n}\n\n\nhttp {\n    include       mime.types;\n    default_type  application/octet-stream;\n\n\n    sendfile        on;\n\n    keepalive_timeout  65;\n\n    #gzip  on;\n\n    include        vhosts/*;\n}\n\n```\n```\n# /vhosts/erp-web.config\n\nserver {\n    listen       8010;\n    server_name  localhost;\n\n    root /Users/jasonff/project/erp-web;\n\n    gzip on;\n\n    location / {\n        try_files $uri @fallback;\n    }\n\n    location @fallback {\n        rewrite .* /index.html break;\n    }\n\n\n    error_page   500 502 503 504  /50x.html;\n    location = /50x.html {\n        root   html;\n    }\n\n}</code></pre>","aid":0},{"title":"test2","createTime":"2016-8-2","author":"JasonFF","notebook":"html5","html":"<h1>React 单页面应用结构总结test2</h1>\n\n<blockquote><ul><li>React：页面展示</li><li>Redux：数据控制</li><li>react-router：路由控制</li><li>webpack：打包发布</li><li>sass：主题控制</li><li>nginx：静态页面服务器</li></ul></blockquote>\n\n<h2>— React：页面展示</h2>\n\n<blockquote><ol><li>路由页面</li><li>通用组件</li><li>静态资源</li></ol></blockquote>\n\n<h3>—— 路由页面 --&gt; containers</h3>\n\n<pre><code>1. index来控制所有页面\n2. 样式采用sass并且用文件夹形式整理一起\n3. 页面唯一使用的图片，最好放在同一个文件夹下，然后用 webpack require</code></pre>\n\n<h3>—— 通用组件 --&gt; components</h3>\n\n<pre><code>1. index来控制所有组件\n2. 样式采用sass并且用文件夹形式整理一起\n3. 组件使用的图片，放在同一个文件夹下，然后用 webpack require</code></pre>\n\n<h3>—— 静态资源 --&gt; static</h3>\n\n<pre><code>1. 直接调用</code></pre>\n\n<h2>— Redux：数据控制</h2>\n\n<blockquote><ol><li>actions</li><li>reducers</li><li>middleware</li></ol></blockquote>\n\n<h3>—— actions --&gt; 请求数据与改变state状态</h3>\n\n<h3>—— reducers --&gt; 共同组成state树</h3>\n\n<pre><code>1. 每个页面一个module，同一个页面的acitons和reducers放在一起\n2. 用index来维护所有的需要外界调用的actions\n3. 用reducer.js来将所有页面的reducers管理与合并起来</code></pre>\n\n<h3>—— middleware --&gt; 中间件</h3>\n\n<pre><code>1. redux-thunk =&gt; 便于在 aciton 中 dispatch\n2. react-router-redux =&gt; 便于在 state 中获取路由信息\n3. redux-devtools =&gt; 便于开发调试</code></pre>\n\n<h2>— react-router：路由控制</h2>\n\n<
